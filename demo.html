<html>

    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rot.js/0.6.0/rot.min.js"></script>
        <script src="animascii.js"></script>
    </head>

    <body>
        <header>Demo</header>
        <div id="container"></div>
        <script>
            var animation = new animascii({
                    src: [
                        ["0-----"],
                        ["-0----"],
                        ["--0---"],
                        ["---0--"],
                        ["----0-"],
                        ["-----0"]
                    ],
                    display: document.getElementById("container"),
                    repeat: -1,
                    delay: 200,
                    font_size: 100
                }, function() {
                    alert("Done!");
                });
        </script>
    </body>

</html>
